<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>TRIVIA</title>
    <link rel="stylesheet" href="assets\css\style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<header class="jumbotron">
    <h1>TRIVIA GAME</h1>
</header>

<body>
    <div class="center-text" id="buttons btn-group btn-group-lg">
        <button id="start">Play Game</button>
    </div>


    <body class="center-text">
        <div id="display"></div>

        <div class="center-text"><p id="question"></p></div>

        <div class="container center-text">
            <div class="row">
                <div class="col-sm-5">
                    <div class="card">
                        <div class="card-body">
                        
                            <p class="card-text" id="possible-answer-one"></p>
                            <a href="#" class="btn btn-primary">Submit</a>
                        </div>
                    </div>
                </div>

                <div class="col-sm-5">
                    <div class="card">
                        <div class="card-body" >
                           
                            <p class="card-text"id="possible-answer-two"></p>
                            <a href="#" class="btn btn-primary">Submit</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-5">
                    <div class="card">
                        <div class="card-body">
                            <p class="card-text"id="possible-answer-three"></p>
                            <a href="#" class="btn btn-primary">Submit</a>
                        </div>
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="card">
                        <div class="card-body">
                          <p class="card-text" id="possible-answer-four"><p>
                          <a href="#" class="btn btn-primary">Submit</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div id="correct-answer-one"></div>
            <div id="correct-answer-two"></div>
            <div id="correct-answer-three"></div>
            <div id="correct-answer-four"></div>
        </div>

        <div class="container alert alert-danger" role="alert" id="times-up"></div>

        <div id="laps">include here instead of laps the questions that were answered correctly
            and incorrectly</div>

        <div id="center-text container">
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
            <button id="lap">Lap</button>
        </div>

        <script type="text/javascript" src="assets\javascript\app.js"></script>

    </body>

</html>
