<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>TRIVIA</title>
    <link rel="stylesheet" href="assets\css\style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<header>TRIVIA GAME</header>

<body>
    <div>
        <button id="start">Play Game</button>
    </div>

    <div id="display"></div>

    <div id="question"></div>

    <div>
        <div class="row">
            <div class="col-sm-5">
                <div class="card border-secondary mb-3" style="width:100%; height:150px" style="max-width: 18rem;">
                    <div class="card-body">
                        <p class="card-text" id="possible-answer-one"></p>
                        <button class="btn btn-primary" style="color: gray">Q1</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-5">
                <div cclass="card border-secondary mb-3" style="height:150px" style="max-width: 18rem;">
                    <div class="card-body">
                        <p class="card-text" id="possible-answer-two"></p>
                        <button class="btn btn-primary"style="color: gray">Q2</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-5">
                <div class="card border-secondary mb-3" style="height:150px" style="max-width: 18rem;">
                    <div class="card-body">
                        <p class="card-text" id="possible-answer-three"></p>
                        <button class="btn btn-primary">Q3</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-5">
                <div class="card border-secondary mb-3" style="height:150px" style="max-width: 18rem;">
                    <div class="card-body">
                        <p class="card-text" id="possible-answer-four">
                            <p>
                                <button class="btn btn-primary" style="color: gray">Q4</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="container">
        <div id="correct-answer-one"></div>
        <div id="correct-answer-two"></div>
        <div id="correct-answer-three"></div>
        <div id="correct-answer-four"></div>
    </div>
    <div id="center-text container">
        <button type="button" id="stop">Stop</button>
        <button type="button" id="reset">Reset</button>
        <button type="button" id="lap">Lap</button>
    </div>
    <div class="container alert alert-danger" role="alert" id="times-up"></div>

    <div clas="questionResults" id="laps">include here instead of laps the questions that were answered correctly
        and incorrectly</div>

    <script type="text/javascript" src="assets\javascript\app.js"></script>

</body>

</html>
