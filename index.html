<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>TRIVIA</title>
    <link rel="stylesheet" href="assets\css\style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

    <header class="container-fluid">TRIVIA GAME</header>

    <div class="displayDiv" id="display"></div>

    <div class="questionDiv" id="questions"></div>
    
    <div class="playButtonDiv">
        <button class="card-text playButtonDiv" id="start">Play Game</button>
    </div>

        <div class="row">
            <div class="col-sm-5">
                <div class="card secondary mb-3">
                    <div class="card-body">
                        <p class="card-text" id="answer-one"></p>
                        <button type="button" class="btn btn-primary">Q1</button>
                    </div>
                </div>
            </div>

            <div class="col-sm-5">
                <div cclass="card secondary mb-3">
                    <div class="card-body">
                        <p class="card-text" id="answer-two"></p>
                        <button type="button" class="btn btn-primary">Q2</button> 
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-5">
                <div class="card secondary mb-3" >
                    <div class="card-body">
                        <p class="card-text" id="answer-three"></p>
                        <button type="button" class="btn btn-primary">Q3</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-5">
                <div class="card secondary mb-3">
                    <div class="card-body">
                        <p class="card-text" id="answer-four"><p>
                        <button type="button" class="btn btn-primary">Q4</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="container">
        <div id="answer-one"></div>
        <div id="answer-two"></div>
        <div id="answer-three"></div>
        <div id="answer-four"></div>
    </div>
    <div id="center-text container">
        <button type="button" id="stop">Stop</button>
    </div>
    <div class="container alert alert-danger" role="alert" id="times-up"></div>

    <div clas="questionResults" id="attempts">Attempts: </div>

    <script type="text/javascript" src="assets\javascript\app.js"></script>

</body>

</html>
